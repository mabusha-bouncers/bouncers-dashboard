{% extends "layouts/layout.html" %}
{% block content %}
          <div class="right_col" role="main">
                    <div class="page-title">
						<div class="title_left">
							<h3>Company</h3>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="company_name" class="fa fa-envelope"> Name</label>
									<div class="input-group">
										<input class="form-control"
											   id="company_name"
											   name="company_name"
											   placeholder="Company Name"
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="trading_name" class="fa fa-mobile"> Trading Name</label>
									<div class="input-group">
										<input class="form-control"
											   id="trading_name"
											   name="trading_name"
											   placeholder="Company Trading Name"
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="reg_number" class="fa fa-mobile"> Registration Number</label>
									<div class="input-group">
										<input class="form-control"
											   id="reg_number"
											   name="reg_number"
											   placeholder="Registration Number (CK)"
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="company_address" class="fa fa-mobile"> Address</label>
									<div class="input-group">
										<textarea class="form-control"
											   id="company_address"
											   name="company_address"
											   placeholder="Company Address"
										></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="company_telephone" class="fa fa-mobile"> Tel</label>
									<div class="input-group">
										<input class="form-control"
											   id="company_telephone"
											   name="company_telephone"
											   placeholder="Company Telephone"
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="company_cell" class="fa fa-mobile"> Cell</label>
									<div class="input-group">
										<input class="form-control"
											   id="company_cell"
											   name="company_cell"
											   placeholder="Company Cell"
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="company_email" class="fa fa-mobile"> Email</label>
									<div class="input-group">
										<input class="form-control"
											   id="company_email"
											   name="company_email"
											   placeholder="Company Email"
										/>
									</div>
								</div>
                                <div class="form-group">
                                    <span>  Company details will be used on invoices and other official company communications
                                    sent from mabusha bouncers applications to the outside world</span>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary"><i class="fa fa-save"> </i> Update</button>
                                </div>
							</form>
						</div>
					</div>
          </div>
{% endblock content %}
